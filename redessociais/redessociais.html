<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redes Sociais</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
    }
    .social-icons img {
      margin: 20px;
    }
    .descricao {
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      text-align: left;
    }
    /* Removido o CSS antigo do botão para evitar conflito */
  </style>
</head>
<body>

  <h2>As Minhas Redes Sociais</h2>

  <div class="social-icons">
    <img src="/upload/logoyoutube.png" alt="YouTube" style="height: 40px; max-width: 100%; vertical-align: middle;">
    <img src="/upload/logofacebook.png" alt="Facebook" style="height: 60px; max-width: 100%; vertical-align: middle;">
    <img src="/upload/logowhatsapp.jpg" alt="WhatsApp" style="height: 60px; max-width: 100%; vertical-align: middle;">
  </div>

  <div class="descricao">
    Aqui surgem as minhas redes Sociais, que de momento não uso
    mas que no caso do Site ser verdadeiro seria recomendado.

    Podia ter Youtube, Facebook, Instagram... etc etc

    Podia ter um plugin para o meu Whatsapp
    
  </div>

  <button 
    style="margin-top:20px; padding:15px 32px; background-color:#444; color:white; border:none; border-radius:6px; font-size:1.1em; font-weight:bold; cursor:pointer; transition:background 0.2s;"
    onmouseover="this.style.backgroundColor='#222';"
    onmouseout="this.style.backgroundColor='#444';"
    onclick="history.back()"
  >Voltar</button>

</body>
</html>
