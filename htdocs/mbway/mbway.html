<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Apoio via MB WAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f7f7f7;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            max-width: 400px;
            margin: auto;
            padding: 30px 20px 20px 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .texto {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/upload/mbway_help.jpg" alt="Apoio MB WAY">
        <div class="texto">
            Se gosta dos meus projetos e quiser apoiar, qualquer contribuição é muito bem vinda. Obrigado! <p>
            (Aqui ficaria o meu número de telemóvel para que as pessoas pudessem contribuir)
        </div>
        <a 
          href="javascript:history.back()" 
          style="display:inline-block; padding:15px 32px; background:#444; color:#fff; border:none; border-radius:6px; font-size:1.1em; font-weight:bold; cursor:pointer; text-decoration:none; transition:background 0.2s;"
          onmouseover="this.style.background='#222';"
          onmouseout="this.style.background='#444';"
        >
          Regressar
        </a>
    </div>
</body>
</html>
